<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch Timer application | CodingLab</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
  
     <div class="container">
      <video autoplay loop muted plays-inline class="background-clip">
        <source src="video/clock2.mp4" type="video/mp4">
    </video>
     <div class="wrapper">
     <div class="time">
       <span class="hour">00</span>
       <span class="colon">:</span>
       <span class="minute">00</span>
       <span class="colon">:</span>
       <span class="second">00</span>
       <span class="colon ms-colon">:</span>
       <span class="millisecond">00</span>
     </div>
     <div class="buttons">
       <button class="start">Start</button>
       <button class="stop">Stop</button>
       <button class="reset">Reset</button>
     </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
